<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./imgs/icon-devstore.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle,arrow_forward_ios,location_on,menu,passkey,person,shopping_cart" />
    <title>Devstore</title>
</head>

<body>

    <header>

        <button class="btnHeader">
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
        </button>

        <img class="logoHeader" alt="logo da Devstore"
            src="https://media.licdn.com/dms/image/C4E0BAQEzLsXzyomsaw/company-logo_200_200/0/1617574725495?e=2147483647&v=beta&t=RNM-Gw2cQEntztnLfQD4wYcfz1XkeRsDfwpdSyzWFG8" />

        <button class="btnHeader">
            <span class="material-symbols-outlined">
                account_circle
            </span>
        </button>
        <button class="btnMenu btnHeader">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>

        <nav class="navHeader">
            <ul>
                <li class="liBtnMEnu">
                    <img class="logoForm" alt="logo da Devstore"
                        src="https://media.licdn.com/dms/image/C4E0BAQEzLsXzyomsaw/company-logo_200_200/0/1617574725495?e=2147483647&v=beta&t=RNM-Gw2cQEntztnLfQD4wYcfz1XkeRsDfwpdSyzWFG8" />
                    <button class="btnMenu">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button>
                </li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <div class="boxCadastro">



            <form>


                <div class="etapas">
                    <span class="material-symbols-outlined etapaAtual etapa">
                        person
                    </span>

                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>

                    <span class="material-symbols-outlined etapa">
                        location_on
                    </span>

                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>

                    <span class="material-symbols-outlined etapa">
                        passkey
                    </span>
                </div>
                <div class="boxScrollForm">

                    <div class="divForm" id="boxForm01">



                        <div class="boxInput">
                            <label>CEP</label>
                            <input type="text" id="input-cep" maxlength="8" pattern="\d*" inputmode="numeric">
                            <p class="aviso">cpe inválido</p>
                        </div>

                        <div class="boxInput">
                            <label>Rua</label>
                            <input type="text" id="logradouro" class="input-form">
                        </div>

                        <div class="boxInput">
                            <label>N°</label>
                            <input type="text">
                        </div>
                        <div>
                            <input type="checkbox">
                            <label>Sem número</label>
                        </div>

                        <div class="boxInput">
                            <label>Complemento</label>
                            <input type="text">
                        </div>



                        <div class="boxInput">
                            <label>Bairro</label>
                            <input type="text" id="bairro" class="input-form">
                        </div>


                        <div class="boxInput">
                            <label>Estado</label>
                            <input type="text" id="estado" class="input-form">
                        </div>


                        <div class="boxInput">
                            <label>Cidade</label>
                            <input type="text" id="localidade" class="input-form">
                        </div>
                        <button class="btnNext">
                            Continuar
                        </button>

                    </div>

                    <div class="divForm">

                        <label for="">Nome</label>
                        <input type="text" name="" id="">
                        <button class="btnNext">
                            Continuar
                        </button>
                    </div>





                    <div class="divForm">
                        <label for="">senha</label>
                        <input type="text">
                        <button class="btnNext">
                            Continuar
                        </button>
                    </div>
                </div>
            </form>
        </div>


    </main>



</body>
<script src="script.js"></script>

</html>
